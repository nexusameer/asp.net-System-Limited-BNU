<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Add text to the button and an onclick event -->
    <button onclick="getUserInput()">Click me</button>
</body>
<script>
    // Define the function that prompts for user input and logs it to the console
    function getUserInput() {
        let userInput = prompt("Please enter a value:");
        console.log("User entered:", userInput);
    }
</script>
</html>
