<!DOCTYPE html>
<html>
<head>
    <title>Simple Animation</title>
    <script src="OSC.js"></script>
    <style>
        #box {
            position: absolute;
            background: orange;
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <div id="box"></div>

    <script>
        let SIZE = 0;
        let LEFT = 0;

        setInterval(animate, 30);

        function animate() {
            SIZE += 10;
            LEFT += 3;

            if (SIZE == 200) SIZE = 0;
            if (LEFT == 600) LEFT = 0;

            S('box').width = SIZE + 'px';
            S('box').height = SIZE + 'px';
            S('box').left = LEFT + 'px';
        }
    </script>
    <script src="OSC.js"></script>
</body>
</html>
